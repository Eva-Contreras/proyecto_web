<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante App - Redirigiendo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ffd700;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        .link:hover {
            background: #ffd700;
            color: #333;
        }
        .countdown {
            font-size: 1.2rem;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fa-solid fa-utensils"></i>
            Restaurante App
        </h1>
        <p>Te estamos llevando al menú principal...</p>
        
        <div class="countdown" id="countdown">Redirigiendo en 3 segundos</div>
        
        <div class="spinner"></div>
        
        <p>Si no redirige automáticamente:</p>
        <a href="/frontend/index.html" class="link">
            <i class="fa-solid fa-arrow-right"></i>
            Haz click aquí para entrar
        </a>
    </div>

    <script>
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = `Redirigiendo en ${seconds} segundo${seconds !== 1 ? 's' : ''}`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '/frontend/index.html';
            }
        }, 1000);
        
        // Redirección automática después de 3 segundos (por si el countdown falla)
        setTimeout(function() {
            window.location.href = '/frontend/index.html';
        }, 3000);
    </script>

    <!-- Font Awesome para el icono -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
