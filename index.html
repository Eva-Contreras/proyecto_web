<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Redirigiendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .redirect-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo i {
            color: #ffc107;
        }
        .spinner {
            border: 4px solid #e9ecef;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 1.3rem;
            color: #495057;
            margin: 20px 0;
            font-weight: 500;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
            color: white;
        }
        .info-text {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #dee2e6, transparent);
            margin: 25px 0;
        }
        .error-alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <i class="fa-solid fa-burger"></i> 
            Restaurante
        </div>
        
        <div class="divider"></div>
        
        <h4 class="mb-3" style="color: #2c3e50;">Bienvenido al Sistema de Gestión</h4>
        
        <p class="info-text">
            Estamos cargando tu experiencia personalizada...
        </p>
        
        <div class="spinner"></div>
        
        <div class="countdown" id="countdown">Redirigiendo en 3 segundos</div>
        
        <div class="alert alert-warning error-alert" id="errorAlert">
            <i class="fa-solid fa-exclamation-triangle"></i>
            Redirección automática falló. Usa el botón manual.
        </div>
        
        <div class="divider"></div>
        
        <p class="info-text mb-4">
            Si la redirección no funciona automáticamente:
        </p>
        
        <a href="frontend/index.html" class="btn btn-custom" id="manualBtn">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            Acceder al Sistema
        </a>
    </div>

    <script>
        // Configuración de redirección
        const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
        const redirectUrl = baseUrl + '/frontend/index.html';
        
        console.log('URL Base:', baseUrl);
        console.log('Redirigiendo a:', redirectUrl);
        
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        const errorAlert = document.getElementById('errorAlert');
        const manualBtn = document.getElementById('manualBtn');
        
        // Actualizar el enlace del botón manual
        manualBtn.href = redirectUrl;
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = `Redirigiendo en ${seconds} segundo${seconds !== 1 ? 's' : ''}`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                performRedirect();
            }
        }, 1000);
        
        function performRedirect() {
            window.location.href = redirectUrl;
            
            // Si después de 2 segundos no redirige, mostrar error
            setTimeout(function() {
                if (window.location.href !== redirectUrl) {
                    errorAlert.style.display = 'block';
                    countdownElement.textContent = 'Redirección fallida';
                    countdownElement.style.color = '#dc3545';
                }
            }, 2000);
        }
        
        // Redirección principal
        setTimeout(performRedirect, 3000);
    </script>
</body>
</html>
